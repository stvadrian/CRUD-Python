<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block site_title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      #sidebar.collapsed {
        transform: translateX(-150%);
      }
    </style>
  </head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <body class="bg-gray-100">
    <div class="min-h-screen bg-blue-gray-50/50">
      <!-- Sidebar Menu -->
      <aside id="sidebar" class="bg-white shadow-sm fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 border border-blue-indigo-100 hidden md:block">
        <div class="relative">
          <a class="py-6 px-8 text-center" href="#/"><h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-indigo-900">SIDEMENU BAR</h6></a><button class="align-middle select-none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid rounded-br-none rounded-tl-none md:hidden toggleSidebar" type="button">
            <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
              <svg id="toggleSidebarMobileClose" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </span>
          </button>
        </div>
        <div class="m-4">
          <ul class="mb-4 flex flex-col gap-1">
            <li>
              <a aria-current="page" href="/dashboard">
                <button class="align-middle select-none font-sans font-bold text-center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize 
                {% if request.session.active == 'dashboard' %}
                    {{ 'bg-gradient-to-tr from-indigo-900 to-indigo-800 text-white shadow-md shadow-indigo-900/10 hover:shadow-lg hover:shadow-indigo-900/20 active:opacity-[0.85]' }}
                  {% else %}
                    {{ '' }}
                  {% endif %}"
                  type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                    <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"></path>
                    <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"></path>
                  </svg>
                  <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Dashboard</p>
                </button>
              </a>
            </li>
            <li>
              <a class="" href="profile">
                <button class="align-middle select-none font-sans font-bold text-center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-blue-indigo-500 hover:bg-blue-indigo-500/10 active:bg-blue-indigo-500/30 w-full flex items-center gap-4 px-4 capitalize 
                {% if request.session.active == 'profile' %}
                    {{ 'bg-gradient-to-tr from-indigo-900 to-indigo-800 text-white shadow-md shadow-indigo-900/10 hover:shadow-lg hover:shadow-indigo-900/20 active:opacity-[0.85]' }}
                  {% else %}
                    {{ '' }}
                  {% endif %}"
                  type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                    <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd"></path>
                  </svg>
                  <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Profile</p>
                </button>
              </a>
            </li>
          </ul>

          <div class="absolute bottom-4 left-4 right-4">
            <a class="" href="/logout">
              <button class="bg-gradient-to-tr from-red-900 to-red-800 text-white shadow-md shadow-red-900/10 hover:shadow-lg hover:shadow-red-900/20 active:opacity-[0.85] align-middle select-none font-sans font-bold text-center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-blue-indigo-500 hover:bg-blue-indigo-500/10 active:bg-blue-indigo-500/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
                  <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z" fill="white" />
                </svg>

                <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Logout</p>
              </button>
            </a>
          </div>
        </div>
      </aside>

      <!-- Main Content -->

      <div class="p-4 md:ml-80">
        <button class="md:hidden block text-gray-500 focus:outline-none toggleSidebar">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <div class="p-1">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $('.delete-btn').click(function () {
      const deleteId = $(this).data('deleteid')
      Swal.fire({
        title: 'Delete Row',
        text: 'Are you sure want to delete row with ID ' + deleteId + '?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          $('#formDelete' + deleteId).submit()
        }
      })
    })
  
    $('.toggleSidebar').click(function () {
      $('#sidebar').toggleClass('hidden')
    })
  })
</script>

{% for message in messages %}
  <script>
    $(document).ready(function () {
      Swal.fire({
        icon: '{{ message.tags }}',
        text: '{{ message }}'
      })
    })
  </script>
{% endfor %}
